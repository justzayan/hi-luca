<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Points Table</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-950 text-white flex flex-col items-center justify-center min-h-screen p-4 antialiased">

  <div class="flex flex-col items-center w-full max-w-7xl">
    <h1 class="text-4xl md:text-5xl font-extrabold text-rose-500 uppercase tracking-widest text-center mb-6"
      style="text-shadow: 0 0 15px #e11d48;">
      Bloodline Xecution - Season 1
    </h1>

    <div class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4 my-8 w-full justify-center px-2">
      <label for="group-select" class="text-gray-300 font-bold text-lg md:text-xl whitespace-nowrap">Select Group:</label>
      <div class="relative w-full max-w-xs md:max-w-sm">
        <select
          id="group-select"
          class="w-full bg-gray-900 text-rose-400 border-2 border-rose-500 rounded-lg p-3 appearance-none cursor-pointer focus:outline-none focus:ring-2 focus:ring-rose-300"
          style="box-shadow: 0 0 10px #e11d48, inset 0 0 10px #e11d48;">
          <option value="Group A" class="bg-gray-950 text-rose-400">Group A</option>
          <option value="Group B" class="bg-gray-950 text-rose-400">Group B</option>
          <option value="Group C" class="bg-gray-950 text-rose-400">Group C</option>
        </select>
        <div class="absolute inset-y-0 right-0 flex items-center px-3 pointer-events-none">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="text-rose-400">
            <polyline points="6 9 12 15 18 9" />
          </svg>
        </div>
      </div>
    </div>

    <div id="points-table-container" class="w-full overflow-x-auto px-2"></div>
  </div>

  <script>
    const initialData = {
      'Group A': [
        { team: 'Saste Nukers', p: 4, w: 4, d: 0, l: 0, pts: 8, icon: 'https://media.discordapp.net/attachments/1395117924926230723/1402904705159532596/lv_0_20240824163225_exported_0-1.webp?ex=689c33d2&is=689ae252&hm=dc5d205da3c503aeb2641333b35ebfa5ef72eb65942d5cb92952350b7f01976e&=&format=webp&width=743&height=743' },
        { team: 'Chokers 49', p: 5, w: 2, d: 0, l: 3, pts: 4, icon: 'https://media.discordapp.net/attachments/1395117924926230723/1402903799957422121/raw.webp?ex=689c32fa&is=689ae17a&hm=5ebd493c8eb54a2cf09a41f41c1c110a3b7539bd1cf75ec0e6c27cc0e7481eda&=&format=webp&width=743&height=743' },
        { team: 'Markhors Youth Academy', p: 4, w: 2, d: 0, l: 2, pts: 4, icon: 'https://media.discordapp.net/attachments/1395117924926230723/1402904183383920711/Resurrected_20250804_145329_0000.webp?ex=689c3356&is=689ae1d6&hm=4374b8cdbd8a53d4601cf6f824edba08fa964e797800b9d02311422b0ba530d8&=&format=webp' },
        { team: 'The Blues', p: 4, w: 3, d: 0, l: 1, pts: 6, icon: 'https://media.discordapp.net/attachments/1395117924926230723/1402903797885440090/Picsart_24-12-30_11-40-42-710.webp?ex=689c32fa&is=689ae17a&hm=bc00730b126bd482803526b1819e03762aed9af8a4cd55cccfdb65f3b2a88e2d&=&format=webp&width=743&height=743' },
        { team: 'Bloodline Family', p: 3, w: 1, d: 0, l: 2, pts: 2, icon: 'https://media.discordapp.net/attachments/1395117924926230723/1402904705516044288/dfsf9e4-f54b0976-64f5-46fe-b4e2-30462633c029.jpg?ex=689c33d2&is=689ae252&hm=19ca02901f3e08bb77e11bc30972d6e3273b2d0461bb5367b4d482a183688e50&=&format=webp&width=675&height=743' },
        { team: 'Eagle365 Team', p: 4, w: 0, d: 0, l: 4, pts: 0, icon: 'https://media.discordapp.net/attachments/1395117924926230723/1402903799324217425/image0.webp?ex=689c32fa&is=689ae17a&hm=ee416eb46bfa5faf3063673ad7378264c4eaa79489b1504f655d2baa60caaf82&=&format=webp' },
      ],
      'Group B': [
        { team: 'Dynamic Spartans', p: 4, w: 3, d: 0, l: 1, pts: 6, icon: 'https://media.discordapp.net/attachments/1395117924926230723/1402903799118561342/Dynamic_SpartansDSP.webp?ex=689c32fa&is=689ae17a&hm=c6657c83014eb96060c1f9812e3d2d2d239e661ee4ce5fa9fb10bd8c006bfe0a&=&format=webp' },
        { team: 'Cricket Realm', p: 3, w: 2, d: 0, l: 1, pts: 4, icon: 'https://media.discordapp.net/attachments/1395117924926230723/1402904182498787349/07a753c37efcf51129fc871baf08ba95.webp?ex=689c3355&is=689ae1d5&hm=b600e90e4c57b701299cac55e56b9c73bc23b18694e050ea5d77bb1cf019871f&=&format=webp' },
        { team: 'Final Strike', p: 4, w: 3, d: 0, l: 1, pts: 6, icon: 'https://media.discordapp.net/attachments/1395117924926230723/1402903798858383391/1650785613613-1.webp?ex=689c32fa&is=689ae17a&hm=73aa871523447967ef656d383c1057b1fee82ba9378ea1bdb4b6d08f8f8028f1&=&format=webp' },
        { team: 'Nuclear Nightmares', p: 4, w: 2, d: 0, l: 2, pts: 4, icon: 'https://media.discordapp.net/attachments/1395117924926230723/1402904183878975558/image.webp?ex=689c3356&is=689ae1d6&hm=50b934548167bc99702931962a185ba49622a84a8848a4fc1310432caeea146c&=&format=webp&width=744&height=743' },
        { team: 'Ancient United', p: 3, w: 1, d: 0, l: 2, pts: 2, icon: 'https://media.discordapp.net/attachments/1395117924926230723/1402904181890613308/48bf1b0e-aaa6-4e47-a5bf-b1bd69b15414.webp?ex=689c3355&is=689ae1d5&hm=42a13428d6f29811b028e0a587ec4c744c315e20fbafc312b4105e268ccb1aa8&=&format=webp' },
        { team: 'Red Dragons', p: 4, w: 0, d: 0, l: 4, pts: 0, icon: 'https://media.discordapp.net/attachments/1395117924926230723/1402904705729958031/rdlogo1.webp?ex=689c33d2&is=689ae252&hm=9ae97dfc7f120926add6e2484ff1611332a4e4b2ba36ee2748f76ddaa09e1f2a&=&format=webp' },
      ],
      'Group C': [
        { team: 'Peak Unemployment', p: 4, w: 4, d: 0, l: 0, pts: 8, icon: 'https://media.discordapp.net/attachments/1395117924926230723/1402903798623768629/87f9774eb3cd2b31563c5a184cace878.webp?ex=689c32fa&is=689ae17a&hm=a0b7c34763d05aee42f1570bb63422412ea21664c5b8ba8496267407ec9a7538&=&format=webp' },
        { team: 'Auschwitz Awakening', p: 5, w: 2, d: 0, l: 3, pts: 4, icon: 'https://media.discordapp.net/attachments/1395117924926230723/1402904182251589733/Screenshot_2025-08-01_at_8.20.50_PM.webp?ex=689c3355&is=689ae1d5&hm=301612764d62661ce88f477b2cd87a7944de0bddfac128a63e85d7f8db09b857&=&format=webp' },
        { team: 'Cricket Hurricanes', p: 3, w: 2, d: 0, l: 1, pts: 4, icon: 'https://media.discordapp.net/attachments/1395117924926230723/1402903798258860083/ChatGPT_Image_Apr_19_2025_01_27_18_PM.webp?ex=689c32fa&is=689ae17a&hm=04c86c34d2b0ac848cd8090cb37b9695d006bb16fba54ac77892a55ad31ad8fc&=&format=webp&width=743&height=743' },
        { team: 'The Assassins', p: 5, w: 2, d: 0, l: 3, pts: 4, icon: 'https://media.discordapp.net/attachments/1395117924926230723/1402904181357940828/0b347a158602a1a594eaa2ba197c7ba2.webp?ex=689c3355&is=689ae1d5&hm=3734c2dc2d180f4bec92288e442484b5707c92d650acd624480a79d17c516a95&=&format=webp&width=743&height=743' },
        { team: 'The Eternals', p: 4, w: 2, d: 0, l: 2, pts: 4, icon: 'https://media.discordapp.net/attachments/1395117924926230723/1402903799672340584/IMG-20250701-WA0006.webp?ex=689c32fa&is=689ae17a&hm=77eae08372c8bb726a639abbe327a3710cc2b589c9e58f49a737ba3d56719b4e&=&format=webp&width=743&height=743' },
        { team: 'The Olympus', p: 3, w: 0, d: 0, l: 3, pts: 0, icon: 'https://media.discordapp.net/attachments/1395117924926230723/1402904182901706863/1738617259924.webp?ex=689c3355&is=689ae1d5&hm=e30228d09426056a92955f6813fd38d4c4ec0e1916db9b439b71351209f8db14&=&format=webp' },
      ],
    };

    const groupSelect = document.getElementById('group-select');
    const tableContainer = document.getElementById('points-table-container');

    function renderPointsTable(groupName) {
      let data = [...initialData[groupName]];

      data.sort((a, b) => {
        if (b.pts !== a.pts) return b.pts - a.pts;
        if (b.w !== a.w) return b.w - a.w;
        return b.p - a.p;
      });

      data = data.map((team, index) => ({ ...team, rank: index + 1 }));

      let tableHtml = `
        <div class="bg-gray-900 border-4 border-rose-500 rounded-3xl p-4 md:p-6 w-full"
          style="box-shadow: 0 0 20px #e11d48, inset 0 0 20px #e11d48;">
          <div class="flex items-center justify-between mb-4 md:mb-6">
            <div class="flex items-center text-rose-400 cursor-pointer select-none">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                <polyline points="15 18 9 12 15 6" />
              </svg>
              <span class="font-bold text-sm md:text-base">Back</span>
            </div>
            <h2 class="text-lg md:text-2xl font-extrabold tracking-wide text-rose-400 text-center uppercase flex-1"
                style="text-shadow: 0 0 10px #e11d48;">
              League Points Table - ${groupName}
            </h2>
            <div class="w-6"></div>
          </div>

          <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse min-w-[600px] md:min-w-full">
              <thead>
                <tr class="border-b-2 border-rose-500 text-gray-400 text-xs md:text-sm uppercase">
                  <th class="p-1 md:p-3 w-12">Rank</th>
                  <th class="p-1 md:p-3">Team</th>
                  <th class="p-1 md:p-3 w-10 text-center">P</th>
                  <th class="p-1 md:p-3 w-10 text-center">W</th>
                  <th class="p-1 md:p-3 w-10 text-center">D</th>
                  <th class="p-1 md:p-3 w-10 text-center">L</th>
                  <th class="p-1 md:p-3 w-14 text-right">Pts</th>
                </tr>
              </thead>
              <tbody>
      `;

      data.forEach(team => {
        tableHtml += `
          <tr class="border-b border-gray-700 text-gray-200 hover:bg-gray-800 transition-colors duration-200">
            <td class="p-1 md:p-3 font-semibold text-xs md:text-base">#${team.rank}</td>
            <td class="p-1 md:p-3 flex items-center space-x-2">
              <img src="${team.icon}" alt="${team.team} icon" class="w-6 h-6 md:w-8 md:h-8 rounded-full border-2 border-gray-600" />
              <span class="font-medium text-sm md:text-base truncate max-w-[180px] md:max-w-full">${team.team}</span>
            </td>
            <td class="p-1 md:p-3 text-center text-xs md:text-base">${team.p}</td>
            <td class="p-1 md:p-3 text-center text-xs md:text-base">${team.w}</td>
            <td class="p-1 md:p-3 text-center text-xs md:text-base">${team.d}</td>
            <td class="p-1 md:p-3 text-center text-xs md:text-base">${team.l}</td>
            <td class="p-1 md:p-3 text-right font-bold text-rose-400 text-xs md:text-base">${team.pts}</td>
          </tr>
        `;
      });

      tableHtml += `
              </tbody>
            </table>
          </div>
        </div>
      `;

      tableContainer.innerHTML = tableHtml;
    }

    groupSelect.addEventListener('change', (event) => {
      renderPointsTable(event.target.value);
    });

    document.addEventListener('DOMContentLoaded', () => {
      renderPointsTable(groupSelect.value);
    });
  </script>

</body>
</html>
