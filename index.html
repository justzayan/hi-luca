<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Points Table</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
    .main-content {
      transition: transform 0.3s ease-in-out, margin-left 0.3s ease-in-out;
    }
    .sidebar-open .main-content {
      transform: translateX(250px);
    }
    .sidebar-backdrop {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      transition: opacity 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-950 text-white flex min-h-screen antialiased">

  <aside id="sidebar" class="fixed top-0 left-0 z-40 w-64 h-full bg-gray-900 border-r-2 border-rose-500 transform -translate-x-full transition-transform duration-300 ease-in-out shadow-lg" style="box-shadow: 0 0 20px #e11d48;">

      <h2 class="text-2xl font-extrabold text-rose-500 uppercase tracking-widest mt-4 mb-8 text-center" style="text-shadow: 0 0 10px #e11d48;">Stages</h2>
      <button id="intermediate-btn" class="w-full text-left p-3 mb-4 rounded-lg font-bold text-gray-300 hover:bg-rose-500 hover:text-white transition-colors duration-200">Intermediate Stage</button>
      <button id="group-btn" class="w-full text-left p-3 rounded-lg font-bold text-gray-300 hover:bg-rose-500 hover:text-white transition-colors duration-200">Group Stage</button>

      </button>
      <h1 class="flex-1 text-4xl md:text-5xl font-extrabold text-rose-500 uppercase tracking-widest text-center"
        style="text-shadow: 0 0 15px #e11d48;">
        Bloodline Xecution - Season 1
      </h1>
    </div>

    <div class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4 my-8 w-full justify-center px-2">

      <div class="relative w-full max-w-xs md:max-w-sm">

          id="group-select"
          class="w-full bg-gray-900 text-rose-400 border-2 border-rose-500 rounded-lg p-3 appearance-none cursor-pointer focus:outline-none focus:ring-2 focus:ring-rose-300"

            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="text-rose-400">
            <polyline points="6 9 12 15 18 9" />
          </svg>
        </div>
      </div>
    </div>

      ],
    };

    const intermidiateData = {
      'Group X': [
        { team: 'The Assassins', p: 2, w: 1, d: 0, l: 1, pts: 2, icon: 'https://media.discordapp.net/attachments/1395117924926230723/1402904181357940828/0b347a158602a1a594eaa2ba197c7ba2.webp?ex=68a8b995&is=68a76815&hm=71db8ac225f3324d4632a0168a66aaf77a01716c9c34c88dae7677694961a5e1&=&format=webp&width=771&height=771' },
        { team: 'Ancient United', p: 1, w: 0, d: 0, l: 1, pts: 0, icon: 'https://media.discordapp.net/attachments/1395117924926230723/1402904181890613308/48bf1b0e-aaa6-4e47-a5bf-b1bd69b15414.webp?ex=68a8b995&is=68a76815&hm=d5e95556e9f0faa63bba13acdd4bb508bd6bfae7381ac2d083620fd5784cbfb6&=&format=webp' },
        { team: 'Dynamic Spartans', p: 4, w: 3, d: 0, l: 1, pts: 6, icon: 'https://media.discordapp.net/attachments/1395117924926230723/1402903799118561342/Dynamic_SpartansDSP.webp?ex=68a8b93a&is=68a767ba&hm=80692b655e5942c7183e4c4d41d85d8318359522149c83764e722d3a335019ad&=&format=webp' },

        { team: 'The Blues', p: 3, w: 0, d: 0, l: 3, pts: 0, icon: 'https://media.discordapp.net/attachments/1395117924926230723/1402903797885440090/Picsart_24-12-30_11-40-42-710.webp?ex=68a8b93a&is=68a767ba&hm=0e2e413bd740f0677e888a95db3c864015138213548b96d2187401ef213da14a&=&format=webp&width=771&height=771' },
      ],
      'Group Y': [
        { team: 'Bloodline Family', p: 3, w: 2, d: 0, l: 1, pts: 4, icon: 'https://media.discordapp.net/attachments/1395117924926230723/1402904705516044288/dfsf9e4-f54b0976-64f5-46fe-b4e2-30462633c029.jpg?ex=68a8ba12&is=68a76892&hm=b0446aa1ddac948ca0d0b4515499009d2f864adaea71bed0db86283a7633db9f&=&format=webp&width=701&height=771' },
        { team: 'Chokers 49', p: 5, w: 4, d: 0, l: 1, pts: 8, icon: 'https://media.discordapp.net/attachments/1395117924926230723/1402903799957422121/raw.webp?ex=68a8b93a&is=68a767ba&hm=66d27f8cc11d06c734329351159fd49865e819470be119e4baeff2313436da18&=&format=webp&width=771&height=771' },
        { team: 'Cricket Realm', p: 5, w: 0, d: 0, l: 5, pts: 0, icon: 'https://media.discordapp.net/attachments/1395117924926230723/1402904182498787349/07a753c37efcf51129fc871baf08ba95.webp?ex=68a8b995&is=68a76815&hm=d1bdbd9171e902159981e3ff1ebe7eef3913194026042b7dfad584b290c4475f&=&format=webp' },

      ],
    };

    const groupSelect = document.getElementById('group-select');
    const tableContainer = document.getElementById('points-table-container');
    const intermediateBtn = document.getElementById('intermediate-btn');
    const groupBtn = document.getElementById('group-btn');
    const menuBtn = document.getElementById('menu-btn');
    const sidebar = document.getElementById('sidebar');

    let selectedStage = 'intermediate'; // 'intermediate' or 'group'

    function renderGroupsList() {
      const groups = selectedStage === 'intermediate' ? intermidiateData : initialData;
      const groupNames = Object.keys(groups);

      groupSelect.innerHTML = '';
      groupNames.forEach(name => {
        const option = document.createElement('option');
        option.value = name;
        option.textContent = name;
        groupSelect.appendChild(option);
      });

      // Automatically render the first group's table
      if (groupNames.length > 0) {
        renderPointsTable(groupNames[0]);
      }
    }

    function renderPointsTable(groupName) {
      const dataSet = selectedStage === 'intermediate' ? intermidiateData : initialData;
      let data = [...dataSet[groupName]];

      data.sort((a, b) => {
        if (b.pts !== a.pts) return b.pts - a.pts;
        if (b.w !== a.w) return b.w - a.w;
        return b.p - a.p;
      });

      data = data.map((team, index) => ({ ...team, rank: index + 1 }));

      let tableHtml = `
        <div class="bg-gray-900 border-4 border-rose-500 rounded-3xl p-4 md:p-6 w-full"
          style="box-shadow: 0 0 20px #e11d48, inset 0 0 20px #e11d48;">
          <div class="flex items-center justify-between mb-4 md:mb-6">
            <h2 class="text-lg md:text-2xl font-extrabold tracking-wide text-rose-400 text-center uppercase flex-1"
                style="text-shadow: 0 0 10px #e11d48;">
              Points Table - ${groupName}
            </h2>
          </div>

          <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse min-w-[600px] md:min-w-full">
              <thead>
                <tr class="border-b-2 border-rose-500 text-gray-400 text-xs md:text-sm uppercase">
                  <th class="p-1 md:p-3 w-12">Rank</th>
                  <th class="p-1 md:p-3">Team</th>
                  <th class="p-1 md:p-3 w-10 text-center">P</th>
                  <th class="p-1 md:p-3 w-10 text-center">W</th>
                  <th class="p-1 md:p-3 w-10 text-center">D</th>
                  <th class="p-1 md:p-3 w-10 text-center">L</th>
                  <th class="p-1 md:p-3 w-14 text-right">Pts</th>
                </tr>
              </thead>
              <tbody>
      `;

      data.forEach(team => {
        tableHtml += `
          <tr class="border-b border-gray-700 text-gray-200 hover:bg-gray-800 transition-colors duration-200">
            <td class="p-1 md:p-3 font-semibold text-xs md:text-base">#${team.rank}</td>
            <td class="p-1 md:p-3 flex items-center space-x-2">
              <img src="${team.icon}" alt="${team.team} icon" class="w-6 h-6 md:w-8 md:h-8 rounded-full border-2 border-gray-600" />
              <span class="font-medium text-sm md:text-base truncate max-w-[180px] md:max-w-full">${team.team}</span>
            </td>
            <td class="p-1 md:p-3 text-center text-xs md:text-base">${team.p}</td>
            <td class="p-1 md:p-3 text-center text-xs md:text-base">${team.w}</td>
            <td class="p-1 md:p-3 text-center text-xs md:text-base">${team.d}</td>
            <td class="p-1 md:p-3 text-center text-xs md:text-base">${team.l}</td>
            <td class="p-1 md:p-3 text-right font-bold text-rose-400 text-xs md:text-base">${team.pts}</td>
          </tr>
        `;
      });

      tableHtml += `
              </tbody>
            </table>
          </div>
        </div>
      `;

      tableContainer.innerHTML = tableHtml;
    }

    // Event listeners for sidebar buttons
    intermediateBtn.addEventListener('click', () => {
      selectedStage = 'intermediate';
      renderGroupsList();
      intermediateBtn.classList.add('bg-rose-500', 'text-white');
      groupBtn.classList.remove('bg-rose-500', 'text-white');
    });

    groupBtn.addEventListener('click', () => {
      selectedStage = 'group';
      renderGroupsList();
      groupBtn.classList.add('bg-rose-500', 'text-white');
      intermediateBtn.classList.remove('bg-rose-500', 'text-white');
    });

    groupSelect.addEventListener('change', (event) => {
      renderPointsTable(event.target.value);
    });
    
    // Toggle sidebar on mobile
    menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
    });

    document.addEventListener('DOMContentLoaded', () => {
      intermediateBtn.click();
    });
  </script>

</body>
</html>
